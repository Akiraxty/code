<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<link href="" rel="stylesheet">

</head>
<body style="height: 1000px">
	<div id="one" style="width: 300px;height: 100px;border:1px solid #000;margin-bottom: 10px"></div>
	<div id="two" style="width: 100px;height: 100px;border:1px solid #000;margin-bottom: 10px"></div>
	<div id="three" style="width: 100px;height: 100px;position:absolute;background-color: #c60"></div>
	
<script type="text/javascript">	
	
/////////////////////////////////////////////////////
	window.onload=function () {
		// body...
		var event=event||window.event;
		var onee=document.getElementById("one");
		var twoo=document.getElementById("two");
		onee.onmousemove=function (event) {
		// body...
		event.cancelBubble=true;
		var x=event.clientX;
		var y=event.clientY;
		console.log(x);
		twoo.innerHTML="x="+x+",y="+y;
	}


//////////////////////////////////////////////////////


		var threee=document.getElementById("three");
		document.onmousemove=function (event) {
			// body...
			var st=document.body.scrollTop||document.documentElement.scrollTop;
			var sl=document.body.scrollLeft||document.documentElement.scrollLeft;
			var left=event.clientX;
			var top=event.clientY;
			threee.style.top=top+st+"px";
			threee.style.left=left+sl+"px";
		}

//////////////////////////////////////////////////////////
	
	}
</script>
</html>
