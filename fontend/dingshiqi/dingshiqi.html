<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	img{
		width: 768px;
		height: 480px;
	}
</style>
<link href="" rel="stylesheet">
</head>
<body>
    <img src="img1.jpg" alt="" id="img">
    <br>
    <br>
    <button id="btn">开始</button>
    <button id="btn1">结束</button>
    <script>
    	var timer;
    	var img=document.getElementById("img");
    	var btn =document.getElementById("btn");
    	var index=0;
    	var arr=["img1.jpg","img2.jpg","img3.jpg","img4.jpg","img5.jpg" ];
    	//时间点击函数
    	btn.onclick=function (argument) {
    	//开启定时器前，需关闭当前定时器
    		clearInterval(timer);
    		timer=setInterval(function (argument) {
    			// body...

    			index++;
    			index%=arr.length;
    			img.src=arr[index];
    		},1000);
  		}
  		//设置暂停按钮
  		var btn1=document.getElementById("btn1");
  		btn1.onclick=function (argument) {
  			// body...
  			clearInterval(timer);
  		}
    </script>
</body>
</html>
