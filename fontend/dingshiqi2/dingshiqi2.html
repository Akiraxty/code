<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Examples</title>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#box1{
		width: 100px;
		height: 100px;
		background-color: #c60;
		position: absolute;
		left: 0px;
	}
	#box2{
		width: 100px;
		height: 100px;
		background-color: #666;
		position: absolute;
		left: 0px;
	}
</style>
<link href="" rel="stylesheet">
</head>
<body>
    <button id="btn">点击向右移动</button>
    <button id="btn2">点击向左移动</button>
    <button id="btn3">点击使box2移动</button>
    <button id="btn04">测试 </button>
    <br>
    <br>
    <div id="box1"></div>
      <br>
    <br>
      <br>
    <br>
      <br>
    <br>
    <div id="box2"></div>
	<script src="move.js"></script>
    <script>

    	window.onload=function (argument) {

    		var box1=document.getElementById("box1");
    		var btn =document.getElementById("btn");
    		var btn2=document.getElementById("btn2");
    		var btn3=document.getElementById("btn3");
    		var box2=document.getElementById("box2");
    		var btn04=document.getElementById("btn04");

    		btn.onclick=function (argument) {
    			move(box1,"left",800,10);
    		}


    		btn2.onclick=function (argument) {
    			move(box1,"left",0,10);
    	}


    		btn3.onclick=function (argument) {
    			move(box2,"left",800,10);
    		}

    		btn04.onclick=function (argument) {
    			// body...
    			move(box2,"width",800,10,function (argument) {
    				// body...
    				move(box2,"height",800,10,function (argument) {
    				// body...
    			});
    			});

    		}
    	}
    </script>

</body>
</html>
